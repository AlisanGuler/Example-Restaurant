<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>

<body>
    <!-- Header Start -->
    <Header class="header">
        <a href="" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html" >About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html"class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search here">
            <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="" class="btn">Checkout now</a>
        </div>
    </Header>
    <!-- Header End -->

    <!-- Contact Section Start -->
    <section class="contact">
        <h1 class="heading">Contact<span> Us</span></h1>
        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96713.28190655679!2d-74.08626216185658!3d40.75564465959202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f0b8394115%3A0xe1447a023f58b872!2sCentral%20Perk%20Wine%20and%20Spirits!5e0!3m2!1sen!2str!4v1694948668620!5m2!1sen!2str"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="Number" placeholder="Number">
                </div>
                <input type="submit" class="btn" value="Contact Now">
            </form>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Footer Section Start -->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html" >About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html"class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </div>

        <div class="credit">
            created by <span>Alisan Guler</span> | All Rigths Reserved
        </div>
